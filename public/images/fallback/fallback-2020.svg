<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Fallback 2D pour le Cerveau IA (GPU tier 0) — conclusion visuelle -->
  <defs>
    <radialGradient id="bg-glow-20" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1a1030" />
      <stop offset="100%" stop-color="#0a0a1a" />
    </radialGradient>
    <radialGradient id="brain-glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#7c4dff" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#7c4dff" stop-opacity="0" />
