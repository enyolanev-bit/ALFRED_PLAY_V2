  <path d="M160 110 Q185 105 200 115" fill="none" stroke="#4a2a7a" stroke-width="1" opacity="0.6" />
  <path d="M200 115 Q215 108 240 112" fill="none" stroke="#4a2a7a" stroke-width="1" opacity="0.6" />
  <path d="M155 140 Q180 148 200 140" fill="none" stroke="#4a2a7a" stroke-width="1" opacity="0.5" />
  <path d="M200 140 Q220 148 245 142" fill="none" stroke="#4a2a7a" stroke-width="1" opacity="0.5" />
  <!-- Nœuds neuronaux -->
  <circle cx="170" cy="110" r="4" fill="#bb86fc" opacity="0.9" />
  <circle cx="230" cy="115" r="4" fill="#bb86fc" opacity="0.9" />
  <circle cx="185" cy="145" r="3.5" fill="#bb86fc" opacity="0.8" />
  <circle cx="220" cy="140" r="3.5" fill="#bb86fc" opacity="0.8" />
  <circle cx="200" cy="100" r="4" fill="#e0b0ff" opacity="0.9" />
  <circle cx="155" cy="130" r="3" fill="#bb86fc" opacity="0.7" />
  <circle cx="245" cy="125" r="3" fill="#bb86fc" opacity="0.7" />
  <circle cx="195" cy="160" r="3" fill="#bb86fc" opacity="0.7" />
  <!-- Connexions synaptiques -->
  <line x1="170" y1="110" x2="200" y2="100" stroke="#7c4dff" stroke-width="1" opacity="0.5" />
  <line x1="200" y1="100" x2="230" y2="115" stroke="#7c4dff" stroke-width="1" opacity="0.5" />
  <line x1="170" y1="110" x2="185" y2="145" stroke="#7c4dff" stroke-width="1" opacity="0.4" />
  <line x1="230" y1="115" x2="220" y2="140" stroke="#7c4dff" stroke-width="1" opacity="0.4" />
  <line x1="155" y1="130" x2="170" y2="110" stroke="#7c4dff" stroke-width="1" opacity="0.3" />
  <line x1="245" y1="125" x2="230" y2="115" stroke="#7c4dff" stroke-width="1" opacity="0.3" />
  <line x1="185" y1="145" x2="195" y2="160" stroke="#7c4dff" stroke-width="1" opacity="0.3" />
