<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Fallback 2D pour l'iPhone (GPU tier 0) -->
  <defs>
    <radialGradient id="bg-glow-10" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#2a2a3e" />
      <stop offset="100%" stop-color="#1c1c1e" />
    </radialGradient>
  </defs>
  <!-- Fond -->
  <rect width="400" height="300" fill="url(#bg-glow-10)" />
  <!-- Corps iPhone -->
  <rect x="155" y="20" width="90" height="220" rx="12" fill="#1c1c1e" stroke="#3a3a3c" stroke-width="2" />
  <!-- Écran -->
  <rect x="161" y="38" width="78" height="180" rx="4" fill="#0a0a12" />
  <!-- Glow bleu de l'écran -->
  <rect x="165" y="55" width="70" height="148" rx="2" fill="#007aff" opacity="0.15" />
  <!-- Encoche -->
  <rect x="183" y="28" width="34" height="12" rx="6" fill="#1c1c1e" />
  <!-- Caméra frontale -->
  <circle cx="207" cy="34" r="3" fill="#2a2a2a" stroke="#444" stroke-width="0.5" />
  <!-- Icônes d'apps (grille simplifiée) -->
  <rect x="172" y="62" width="14" height="14" rx="3" fill="#34c759" opacity="0.8" />
  <rect x="192" y="62" width="14" height="14" rx="3" fill="#007aff" opacity="0.8" />
  <rect x="212" y="62" width="14" height="14" rx="3" fill="#ff9500" opacity="0.8" />
  <rect x="172" y="82" width="14" height="14" rx="3" fill="#ff2d55" opacity="0.8" />
  <rect x="192" y="82" width="14" height="14" rx="3" fill="#5856d6" opacity="0.8" />
  <rect x="212" y="82" width="14" height="14" rx="3" fill="#ffcc00" opacity="0.8" />
  <!-- Barre home -->
  <rect x="187" y="222" width="26" height="4" rx="2" fill="#48484a" />
  <!-- Bouton Home -->
  <circle cx="200" cy="230" r="8" fill="none" stroke="#48484a" stroke-width="1.5" />
  <!-- Label -->
  <text x="200" y="272" text-anchor="middle" fill="#f2f2f7" font-family="sans-serif" font-size="14" opacity="0.6">iPhone · 2010</text>
</svg>
