<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Fallback 2D pour le Globe Web / Modem (GPU tier 0) -->
  <defs>
    <radialGradient id="bg-glow-90" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#0f2840" />
      <stop offset="100%" stop-color="#0a1628" />
    </radialGradient>
  </defs>
  <!-- Fond -->
  <rect width="400" height="300" fill="url(#bg-glow-90)" />
  <!-- Globe (cercle + méridiens/parallèles) -->
  <circle cx="200" cy="120" r="70" fill="none" stroke="#0a3d5c" stroke-width="2" />
  <circle cx="200" cy="120" r="70" fill="none" stroke="#00bcd4" stroke-width="1" opacity="0.4" />
  <!-- Méridiens -->
  <ellipse cx="200" cy="120" rx="35" ry="70" fill="none" stroke="#00bcd4" stroke-width="0.8" opacity="0.5" />
  <ellipse cx="200" cy="120" rx="60" ry="70" fill="none" stroke="#00bcd4" stroke-width="0.8" opacity="0.3" />
  <!-- Parallèles -->
  <ellipse cx="200" cy="90" rx="65" ry="15" fill="none" stroke="#00bcd4" stroke-width="0.8" opacity="0.4" />
  <ellipse cx="200" cy="120" rx="70" ry="15" fill="none" stroke="#00bcd4" stroke-width="0.8" opacity="0.5" />
  <ellipse cx="200" cy="150" rx="65" ry="15" fill="none" stroke="#00bcd4" stroke-width="0.8" opacity="0.4" />
  <!-- Points de connexion -->
  <circle cx="175" cy="95" r="4" fill="#00e5ff" opacity="0.9" />
  <circle cx="230" cy="110" r="4" fill="#00e5ff" opacity="0.9" />
  <circle cx="195" cy="145" r="3" fill="#00e5ff" opacity="0.7" />
  <circle cx="155" cy="125" r="3" fill="#00e5ff" opacity="0.7" />
  <circle cx="240" cy="135" r="3" fill="#00e5ff" opacity="0.6" />
  <!-- Lignes de connexion -->
  <line x1="175" y1="95" x2="230" y2="110" stroke="#00e5ff" stroke-width="0.8" opacity="0.4" />
  <line x1="230" y1="110" x2="195" y2="145" stroke="#00e5ff" stroke-width="0.8" opacity="0.3" />
  <line x1="155" y1="125" x2="175" y2="95" stroke="#00e5ff" stroke-width="0.8" opacity="0.3" />
  <!-- Anneau orbital -->
  <ellipse cx="200" cy="120" rx="90" ry="25" fill="none" stroke="#00bcd4" stroke-width="1" opacity="0.3" transform="rotate(-20, 200, 120)" />
  <!-- Modem -->
  <rect x="120" y="215" width="160" height="20" rx="3" fill="#d5d0c8" stroke="#a8a098" stroke-width="1" />
  <rect x="122" y="212" width="156" height="6" rx="2" fill="#a8a098" />
  <!-- LEDs du modem -->
  <circle cx="140" cy="222" r="2.5" fill="#00ff00" />
  <circle cx="152" cy="222" r="2.5" fill="#00ff00" />
  <circle cx="164" cy="222" r="2.5" fill="#00ff00" />
  <circle cx="176" cy="222" r="2.5" fill="#333" />
  <circle cx="188" cy="222" r="2.5" fill="#333" />
  <!-- Label -->
  <text x="200" y="265" text-anchor="middle" fill="#e0f7fa" font-family="sans-serif" font-size="14" opacity="0.6">Le Monde Connecté · 1990</text>
</svg>
