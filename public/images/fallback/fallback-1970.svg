<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Fallback 2D pour le terminal VT100 (GPU tier 0) -->
  <defs>
    <radialGradient id="bg-glow-70" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1a2e1a" />
      <stop offset="100%" stop-color="#0d1b0e" />
    </radialGradient>
  </defs>
  <!-- Fond -->
  <rect width="400" height="300" fill="url(#bg-glow-70)" />
  <!-- Corps du moniteur -->
  <rect x="100" y="50" width="200" height="160" rx="8" fill="#3a3a3a" stroke="#4a4a4a" stroke-width="2" />
  <!-- Cadre écran -->
  <rect x="120" y="65" width="160" height="115" rx="4" fill="#2a2a2a" />
  <!-- Écran CRT vert -->
  <rect x="130" y="72" width="140" height="100" rx="2" fill="#0a200a" />
  <!-- Texte terminal vert -->
  <text x="140" y="100" fill="#33ff33" font-family="monospace" font-size="10" opacity="0.9">$ login: admin</text>
  <text x="140" y="115" fill="#33ff33" font-family="monospace" font-size="10" opacity="0.7">Password: ****</text>
  <text x="140" y="130" fill="#33ff33" font-family="monospace" font-size="10" opacity="0.9">Welcome to UNIX V7</text>
  <text x="140" y="150" fill="#33ff33" font-family="monospace" font-size="10" opacity="0.5">$ _</text>
  <!-- Base -->
  <rect x="95" y="210" width="210" height="12" rx="4" fill="#4a4a4a" />
  <!-- Clavier -->
  <rect x="110" y="228" width="180" height="30" rx="4" fill="#2d2d2d" stroke="#3a3a3a" stroke-width="1" />
  <!-- Label -->
  <text x="200" y="285" text-anchor="middle" fill="#c8e6c9" font-family="sans-serif" font-size="14" opacity="0.6">Terminal VT100 · 1978</text>
</svg>
